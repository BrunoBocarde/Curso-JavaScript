<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(14, 137, 158);
            color: white;
            font-family: normal 20pt Arial;
        }
        h1{
            color: rgb(117, 105, 35);
        }
    </style>
</head>
<body>
    <h1>Ola, Mundo</h1>
    <p>Ja me livrei da maldiçao!!</p>
    <script>
        var n1 = Number(window.prompt("Digite um numero: ")) // função retorna string
        var n2 = Number(window.prompt("digite outro numero: ")) 
        var soma = n1 + n2 // concatena a string 
        window.alert(`A soma entre ${n1} e ${n2} é igua a ${soma}`)
    </script>
</body>
</html>
